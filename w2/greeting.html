<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>

</head>
<body>
    <h1>Hey! Wahts Up?</h1>
    <h3>Please Refresh the page...</h3>
    <script>
        //functions and if else in JS.
        var time=prompt("Hey Whats the time?");
        if(time<12 && time>5) alert("Good Morning!!!");
        else if(time>12 && time<17) alert("Good AfterNoon!!!");
        else if(time>17 && time<21) alert("Good Evening!!!");
        else alert("Good Night!!!");
    </script>
    <script src="LoopsinJS.js"></script>
</body>
