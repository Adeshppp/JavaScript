<!DOCTYPE html>
<html>
    <head>
        <title>Sample JS Page</title>
        <!-- <script>confirm('Are you sure?');</script> -->
        <!-- <script src="sample_new.js"></script> -->
        <script>
            function samplekeyUpMethod(){
                alert("key up event");
            }
            function samplekeyPressMethod(){
                alert("key press event");
            }
            function samplekeyDownMethod(){
                alert("key down event");
            }
            function sampleMouseOverMethod(){
                document.bgColor="orange";
            }
            function sampleMouseOutMethod(){
                document.bgColor="skyblue";
            }
        </script>
    </head>
    <body> 
        <h1>My name is Adesh Padwal</h1>
        <a href="">click here</a>

        <hr>
        key up : <input type="text" onkeyup="return samplekeyUpMethod();">
        key press : <input type="text" onkeypress="return samplekeyPressMethod();">
        key down : <input type="text" onkeydown="return samplekeyDownMethod();">

        <hr>
        <button onmouseover="return sampleMouseOverMethod();">Mouse Over</button>
        <button onmouseout="return sampleMouseOutMethod();">Mouse Out</button>
    </body>
</html>
